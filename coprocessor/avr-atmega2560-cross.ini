[binaries]
c = '/usr/bin/avr-gcc'
cpp = '/usr/bin/avr-g++'
ar = '/usr/bin/avr-ar'
strip = '/usr/bin/avr-gcc-strip'
ld = '/usr/bin/avr-ld'
size = '/usr/bin/avr-size'
objcopy = '/usr/bin/avr-objcopy'

[properties]
programmer = 'wiring'
baud_rate = '115200'
c_args = [
    '-ffunction-sections',
    '-fdata-sections',
    '-mmcu=atmega2560',
    '-DF_CPU=16000000L',
    '-DARDUINO=10815',
    '-DARDUINO_AVR_MEGA2560',
    '-DARDUINO_ARCH_AVR',
    '-DBAUD=115200'
    ]

cpp_args = [
    '-ffunction-sections',
    '-ffunction-data',
    '-mmcu=atmega2560',
    '-DF_CPU=16000000L',
    '-DARDUINO=10815',
    '-DARDUINO_AVR_MEGA2560',
    '-DARDUINO_ARCH_AVR',
    '-DBAUD=115200UL'
    ]

c_link_args = ['-mmcu=atmega2560']
cpp_link_args = ['-mmcu=atmega2560']

[host_machine]
system = 'arduino'
cpu_family = 'avr'
cpu = 'atmega2560'
endian = 'little'
